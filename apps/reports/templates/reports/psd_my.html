{% extends "base_cp.html" %}

{% block title %} {% endblock %}

{% block content %}

<div id="content_big">

	<h2>Мои проекты</h2><br><br>

	<table class="cp_table"><tr><th width="70%">Проект</th><th width="100">Стоимость, тыс.</th><th width="100">Получено, тыс.</th><th width="100">Выполнение, тыс.</th></tr>
	
	{% for row in roads %}
		<tr>
			<td><a href=reports/psd/exec/{{row.id}}/>{{row.name}}</a></td> 
			<td>{{row.price}}</td>
			<td>{{row.getsum}}</td>
			<td>{{row.exe}}</td>
		</tr>
	{% endfor %}
	
	</table><br><br>

</div>
{% endblock %}
