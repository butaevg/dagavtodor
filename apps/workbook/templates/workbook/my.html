{% extends "base_cp.html" %}

{% load thumbnail %}

{% block title %} {% endblock %}

{% block content %}

<div id="content_big">

	<h2>Электронный журнал работ по содержанию дорог</h2><br>
	<h2><a href="workbook/create/">Добавить</a></h2><br>
	
	<div id=grid>
		<ul style="width:1100px;">
			{% for work in work_list %}
			<li style="width:250px;">
				<fieldset>
					<legend><b>{{ work.putdate }}</b></legend>	
					<b><a class="fancybox" data-fancybox-type="iframe" href="https://view.officeapps.live.com/op/embed.aspx?src=http://butaev.net/30.xlsx">{{work.road}}</a></b><br>
				</fieldset>
			</li>	
			{% endfor %} 
		</ul>
	</div>
		
</div>	 
{% endblock %}
